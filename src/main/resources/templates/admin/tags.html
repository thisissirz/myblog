<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>分类管理</title>
		<link rel="stylesheet" type="text/css" href="../../static/dist/semantic.min.css" th:href="@{/dist/semantic.min.css}" >
		<link rel="stylesheet" type="text/css" href="../../static/css/me.css" th:href="@{/css/me.css}">
	</head>
	<body>
		
	<!-- 导航 -->
	<nav class="ui inverted attached segment m-padded-tb-mini">
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">ThisIsSirZ</h2>
				<a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
				<a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
				<a href="#" class="active m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
				<a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="desktop icon"></i>博客前台</a>
				<div class="right menu">
					<div class="ui dropdown item">
						<div class="text">
							<img class="ui avatar image" src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3712213588,105996146&fm=26&gp=0.jpg" alt="用户:thisissirz" />
							thisissirz	
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<a href="/myblog/admin/logOut" class="item">注销</a>
							<a href="/myblog/admin/login" class="item">登录</a>
						</div>
					</div> 
				</div>
			</div>
		</div>
		<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
			<i class="sidebar icon"></i>
		</a>
	</nav>
	<!-- 二级导航 -->
	<div class="ui attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a herf="#" th:href="@{/admin/tags-add}" class="item">发布</a>
				<a herf="#" class="active item">列表</a>
			</div>
		</div>
	</div>
		
		<!-- 中间内容 -->
		<div class="m-padded-tb-huge m-container-small">
			<div class="ui container">
				<table class="ui table clled"  th:if="${tags.getList()}">
					<thead>
						<tr>
							<th></th>
							<th>名称</th>
							<th class="ui center aligned">操作</th>
						</tr>
					</thead>
					<tbody th:each="tag:${tags.getList()}">
						<tr>
							<td th:text="${tag.id}">1</td>
							<td th:text="${tag.name}">可以练习清单</td>
							<td class="ui center aligned">
								<a href="#" th:href="@{/admin/tags-input(id=${tag.id})}" class="ui teal basic button">编辑</a>
								<a href="#" th:href="@{/admin/tags-del(id=${tag.id},pn=${tags.pageNum})}" class="ui red basic button deleteBtns">删除</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="3">
								<div class="ui pagination menu">
									<a href="#" class="ui item" th:href="@{/admin/tags(pn=${tags.getFirstPage()})}">首页</a>
									<a href="#" class="ui item" th:href="${tags.getPrePage()}==0?'#':@{/admin/tags(pn=${tags.getPrePage()})}">上一页</a>
                                    <div th:each="page:${tags.getNavigatepageNums()}">
                                        <a href="#" th:class="${tags.pageNum}==${page}? 'ui active item' : 'ui item'" th:href="@{/admin/tags(pn=${page})}" class="ui item" th:text="${page}">1</a>
                                    </div>
									<a href="#" class="ui item" th:href="${tags.getNextPage()}==0?'#':@{/admin/tags(pn=${tags.getNextPage()})}">下一页</a>
									<a href="#" class="ui item" th:href="@{/admin/tags(pn=${tags.getLastPage()})}" >尾页</a>
								</div>
								<a href="#" class="ui right floated teal basic button" th:href="@{/admin/tags-add}">新增</a>
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
		<br/><br/><br/><br/>
		<!-- 底部 -->
		<footer class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui container">
				<div class="ui stackable center aligned inverted divided padded grid">
					<div class="four wide column">
						<div class="ui center aligned inverted link list">
							<div class="item">
								<img src="../static/images/QR-code.png" th:src="@{/images/QR-code.png}" class=" ui rounded image" alt="" style="width: 120px "></img>
							</div>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
						<div class="inverted link list ">
							<a href="#" class="item m-text-thin m-text-spaced m-opacity-mini">用户故事（User Story）</a><br/>
							<a href="#" class="item m-text-thin m-text-spaced m-opacity-mini">关于凑排版的清单</a><br/>
							<a href="#" class="item m-text-thin m-text-spaced m-opacity-mini">失败要趁早</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4> 
						<div class="inverted link list">
							<a href="#" class="item m-text-thin m-text-spaced m-opacity-mini">Email:thisissirz@163.com</a><br/>
							<a href="#" class="item m-text-thin m-text-spaced m-opacity-mini">QQ:1946771672</a><br/>
							<a href="#" class="item m-text-thin m-text-spaced m-opacity-mini">Tel:13510086111</a>
						</div>
					</div>
					<div class="six wide column">
						<h4 class="ui  inverted header m-text-thin m-text-spaced">Blog</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容,希望可以给来到这儿的人有所帮助...</p>
					</div>
				</div>
				<div class="ui inverted section divider">
					<div class="ui center aligned grid">
						<div class="ui wide column">
							<br/>
							<p class="m-text-thin m-text-spaced m-opacity-mini"> Instance ◎ 2019 - 2020 Thisissirz Learn Project</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		
		<script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
		<script src="../../static/dist/semantic.min.js" th:src="@{/dist/semantic.min.js}"></script>
		<script>
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');
			});

			/* $(function(){
				alert("js");
			}); */
		</script>
	</body>
</html>
