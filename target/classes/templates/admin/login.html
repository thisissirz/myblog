<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >管理后台</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/jiangshi.png" th:href="@{/images/jiangshi.png}" />
    <link rel="stylesheet" type="text/css"  href="../../static/dist/semantic.min.css" th:href=" @{/dist/semantic.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/me.css" th:href="@{/css/me.css}" >

</head>
    <body class="login-bg">
        <br/><br/><br/><br/><br/><br/>
        <div id="mydiv" style="height:600px;">
            <div class="m-container-small m-padded-tb-massive" style="max-width:30em !important">
                <div class="ui container">
                    <div class="ui middle aligned center aligned grid">
                        <div class="column">
                            <h2 class="ui teal image header">
                                <img src="../../static/images/jiangshi.png" th:src="@{/images/jiangshi.png}" class="image">
                                <div class="content">
                                    管理后台登录
                                </div>
                            </h2>
                            <form class="ui large form" name="login" action="#" th:action="@{/admin/indexs}" method="post">
                                <div class="ui segment">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="user icon "></i>
                                            <input type="text" name="username" placeholder="用户名">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="lock icon "></i>
                                            <input type="password" name="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <p color="red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                                    <div class="ui fluid large teal submit button" onclick="document.forms['login'].submit()"> 登    录 </div>
                                </div>
                                <div class="ui error message"></div>
                            </form>
                            <!--<div class="ui message">
                                新用户？ <a href="#">注册</a>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../static/js/jquery.min.js"  th:src="@{/js/jquery.min.js}"></script>
        <script src="../../static/js/canvas-particle.js" th:src="@{/js/canvas-particle.js}"></script>
        <script src="../../static/l2d/lib/L2Dwidget.min.js" th:src="@{/l2d/lib/L2Dwidget.min.js}"></script>
        <script type="text/javascript">

            L2Dwidget
                .on('*', (name) => {
                console.log('%c EVENT ' + '%c -> ' + name, 'background: #222; color: yellow', 'background: #fff; color: #000')
            })
            .init();
            window.onload = function(){
                //配置
                var config = {
                    vx: 4,//点x轴速度,正为右，负为左
                    vy:  4,//点y轴速度
                    height: 3,//点高宽，其实为正方形，所以不宜太大
                    width: 3,
                    count: 100,//点个数
                    color: "121, 162, 185",//点颜色
                    stroke: "130,255,255",//线条颜色
                    dist: 7000,//点吸附距离
                    e_dist: 30000,//鼠标吸附加速距离
                    max_conn: 10//点到点最大连接数
                }
                //调用
                CanvasParticle(config);
            }
        </script>
    </body>
</html>
